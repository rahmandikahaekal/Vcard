<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <title>Haekal Vcard Template</title>
    
    <link href="img/favicon.ico" rel="shortcut icon">
    
    <link href="css/font.css" rel="stylesheet">
    <link href="css/fontello.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/skeleton.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

<body>
    
    <!-- Preloader -->
    <div id="loader">
        <div id="loaderInner"></div>
    </div>
    
    <div id="wrapper">
        
        <header id="header">
            <div class="mainHeader">
                <div class="container clearfix">
                    <nav id="mainNav">
                        <a href="#" class="mobileBtn"><i class="icon-menu"></i></a>
                        <ul>
                            <li><a href="#wrapper">Home</a></li>
                            <li><a href="#resume">Resume</a></li>
                            <li><a href="#portfolio">Portfolio</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        
        <section id="about" class="about">
            <div class="imgAbout"></div>
            
            <div class="lightGrey">
                <div class="container clearfix">
                
                    <div class="shortBtn">
                        <a href="#" class="print">
                            <span>Print My Resume</span>
                            <i class="icon-print-1"></i>
                        </a>
                        
                        <a href="#" class="download">
                            <span>Download CV</span>
                            <i class="icon-down-circled"></i>
                        </a>
                    </div>
                    
                    <div class="aboutContent overview row">
                        <div class="aboutTitle">
                            <h1>rahmandika haEkal<span>Web Designer / Developer</span></h1>
                        </div>
                        
                        <div class="aboutIntro">
                        
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
        
    </div>






    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.scrollTo-min.js"></script>
    <script src="js/waypoints.js"></script>
    <script src="js/jquery.quicksand.js"></script>
    <script src="js/modernizr.custom.js"></script>
    <script src="js/jquery.magnific-popup.js"></script>
    <script src="js/script.js"></script>
